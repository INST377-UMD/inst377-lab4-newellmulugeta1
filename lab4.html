<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INST377 - Lab 4</title>
  <link rel="stylesheet" href="lab4.css">
</head>
<body>
  <h1 id="main-heading">INST377 - Lab 4</h1>

  <div class="container">
    <div class="section">
      <form onsubmit="return alertMe()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Alert Me!</button>
      </form>
    </div>

    <div class="section">
      <button onclick="toggleColor()">Change Color</button>
    </div>

    <div class="section">
      <form onsubmit="return validateText()">
        <label for="textInput">Text Tester:</label>
        <input type="text" id="textInput">
        <button type="submit">Validate Text</button>
      </form>
    </div>

    <div class="section">
      <button onclick="addText()">Add Text</button>
    </div>
  </div>

  <script src="lab4.js"></script>
</body>
</html>
